<div class="pp">
    <div class="pp__wrapper">
      <div class="pp__sticky-close">
        <button 
        type="button" 
        title="Закрыть"  
        class="pp__x-btn js-ppCloseBtn">
        <svg class="x-btn__icon" width="12" height="12">
          <use xlink:href="assets/icons/symbols.svg#x"></use>
        </svg>
       </button>
      </div>



      <div class="pp__container">
        <h2 class="pp__title">Заполнить форму<br/> и мы подберем площадку</h2>
      <div class="pp__form form">

        <div class="radio">
          <label class="radio__item">
            <input type="radio" name="format" value="master-class" class="radio__input"/>
            <span class="radio__mark"></span>
            <span class="radio__label">Мастер-класс/семинар</span>
          </label>

          <label class="radio__item">
            <input type="radio" name="format" value="concert" class="radio__input"/>
            <span class="radio__mark"></span>
            <span class="radio__label">Концерт/выступление</span>
          </label>

          <label class="radio__item">
            <input type="radio" name="format" value="pokaz" class="radio__input"/>
            <span class="radio__mark"></span>
            <span class="radio__label">Выставка/показ</span>
          </label>

          <label class="radio__item">
            <input type="radio" name="format" value="other" class="radio__input"/>
            <span class="radio__mark"></span>
            <span class="radio__label">другое</span>
          </label>

        </div>

        <div class="form__list">
          <div class="form__field form__field--w50 field">
            <h6 class="field__title">Формат мероприятия</h6>
          </div>        

      <div class="form__group form__group--w50">
       <label class="form__field form__field--mb30 field">
        <span class="field__title">Планируемое количество гостей         
        </span>
         <select name="amount" class="field__select">
          <option value="20">до 20 человек</option>
          <option value="100">от 20 до 100 человек</option>
          <option value="500">от 100 до 500 человек</option>
          <option value="1000">более 500 человек</option>
         </select>
       </label>


       <div class="form__field field">
        <h6 class="field__title">
          Дата проведения:
        </h6>

        <div class="field__date">
          <div class="field__date-inputs">
            <input type="text" class="field__date-input" placeholder="ДД" readonly>
            <input type="text" class="field__date-input" placeholder="ММ" readonly>
            <input type="text" class="field__date-input fiela__date-input--w100 "placeholder>
          </div>
        </div>

       </div>    
      </div>

          </div>
          
          <div class="form__section">
            <h6 class="form__title">
              Контактные данные:
            </h6>
            <div class="form__list">
              <label class="form__field form__field--w50 field">
                <span class="??????"></span>
                <input type="text" 
                name="Имя" 
                placeholder="Имя"
                class="field__input" required/>

              </label>
            </div>
          </div>

      <label class="field">
       <span class="field__label"> имя</span>
        <input type="text" 
        name="имя" placeholder="имя" 
        class="field__input" required/>
      </label>

        <label class="check">
          <input 
          type="checkbox" 
          class="check__input" 
          name="agree"
          required
          checked/>
            <span class="check__mark"></span>
            <span class="check__label"> Я соглашаюсь с пользовательским соглашением и с политикой использованием персональных данных</span>    
        </label>
      </form>
      </div>
    </div>
</div>
